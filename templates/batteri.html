{% extends "base.html" %}
{% block title %}
Batteri
{% endblock %}
{% block content %}
<!DOCTYPE html>
<meta http-equiv="refresh" content="10">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery</title>
</head>
<body>
    <h1>Battery Data</h1>
    <div style="display: flex; align-items: center;">
        <!-- Battery Graph -->
        <img src="data:image/png;base64, {{ plot_data }}" alt="Battery Graph" style="margin-right: 20px;">

        <!-- Battery Percentage -->
        <div>
            <h2>Battery Percentage</h2>
            <p>{{ battery_percentage }}%</p>
        </div>
    </div>
</body>
</html>

{% endblock %}
