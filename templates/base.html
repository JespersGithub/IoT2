<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TØJCONTAINER{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS here */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #333333;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center; /* Center navbar */
        }
        .navbar-brand {
            font-weight: bold;
            color: #333333;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #333333;
            font-size: 1rem;
            font-weight: bold;
            margin-left: 1.5rem;
            position: relative;
        }
        .navbar-nav .nav-link:hover::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #007bff; /* Change color as needed */
            bottom: -2px;
            animation: linkAnimation 0.3s ease-in-out forwards;
        }
        @keyframes linkAnimation {
            from {
                width: 0;
                left: 50%;
            }
            to {
                width: 100%;
                left: 0;
            }
        }
        /* Custom footer style */
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #333333;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TØJCONTAINER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kapacitet">Kapacitet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fugtighed">Fugtighed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lokation">Lokation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/batteri">Batteri</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content block -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        &copy; 2024 Your Website Name. All rights reserved.
    </div>
</footer>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
